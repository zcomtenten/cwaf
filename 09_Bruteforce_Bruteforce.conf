	"setvar:'ip.brute_force_block_counter=+1'"

SecRule REQUEST_METHOD "!@streq POST" \
	"id:230002,phase:5,pass,nolog,t:none,skipAfter:'GENERIC_POST_BRUTEFORCE_END',rev:3,severity:2,tag:'CWAF',tag:'Bruteforce'"

